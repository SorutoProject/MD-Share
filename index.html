<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico"> 
	<meta name="description" content="わかりやすく情報を伝えよう。">
	<!--SNS用設定-->
	<meta property="og:title" content="MD Share" />
	<meta property="og:image" content="https://mdshare.cf/mdshareIcon.png">
	<meta property="og:description" content="わかりやすく情報を伝えよう。"/>
	
	<title>MD Share</title>
	<link rel="stylesheet" href="component/main.css">
	<link rel="stylesheet" href="component/github.highlight.css">
	<script src="component/highlight.min.js"></script>
	<script src="component/marked.min.js"></script>
	<script src="component/mdShareViewEdit.js"></script>
	<script src="component/lz-string.min.js"></script>
	<script src="component/screenfull.js"></script>
	<script src="component/js-yaml.min.js"></script>
	<!--<script src="component/glottologist.min.js"></script>-->
</head>

<body>
	<div id="header"><span id="docInfo"><span id="docTitle"></span><br><span id="author"></span></span><button id="menuButton" glot-model="menuButton">メニュー</button></div>
	<div id="tools" class="close">
			<button id="newButton" title="新しいドキュメントを作成します" glot-model="newButton">新規</button>
			<button id="editButton" title="このドキュメントを編集します" glot-model="editButton">編集</button>
			<button id="presenButton" title="このドキュメントをプレゼンテーションのスライドとして使います" glot-model="presentationButton">プレゼン</button>
			<!--<button id="temButton" title="テンプレートから新しいドキュメントを作成します">テンプレ</button>-->
			<button class="printButton" title="このドキュメントを印刷します" glot-model="printButton">印刷</button>
			<button id="infoButton" title="このソフトウェアの情報を表示します" glot-model="infoButton">情報</button>
	</div>
	<div id="doc"></div>
	<div id="new">
		<label class="printDelete">
            <input type="checkbox" id="previewCheck"><span glot-model="previewShowText">プレビュー表示</span>
		</label>
		<button id="newWindowClose" glot-model="newWindowCloseButton">× 閉じる</button><br>
		<div id="edit">
			<textarea id="editor" placeholder="新規マークダウンを入力...(多く書きすぎると保存時にエラーが出ます。ご注意ください。)"></textarea>
			<div id="mdSymbols">
				<button>#</button>
				<button>*</button>
				<button data-text=" ">Space</button>
				<button>|</button>
				<button>-</button>
				<button>></button>
				<button>$</button>
				<button>`</button>
				<button>~</button>
				<button data-fs="-3">[]()</button>
			</div>
		</div>
		<div id="preview"></div>
		<div id="save">
			<button id="presenPreview" glot-model="presentationButton">プレゼン</button><button id="gen" glot-model="shareButton">共有</button><button class="printButton" glot-model="printButton">印刷</button>
		</div>
	</div>
	<div id="windowBack"></div>
	<div id="presentation">
		<div id="presentationView"></div>
		<div id="presentationControl">
			<button id="presentationBack" glot-model="forwardButton">前へ</button>
			<button id="presentationForward" glot-model="nextButton">次へ</button>
			<button id="presentationEnd" glot-model="endButton">終了</button>
		</div>
	</div>
	<div id="shareWindow">
		<h2>共有</h2>
		<a id="copyRawButton" glot-model="copyRawUrl">生URLをコピー</a>
		<a id="copyShortButton" glot-model="copyShortUrl">短縮URLをコピー</a>
		<a id="twitterButton" target="_blank" glot-model="shareInTwitter">Twitterで共有</a>
		<a id="lineButton" target="_blank" glot-model="shareInLine">LINEで共有</a>
		<a id="shareCancel" glot-model="cancelButton">キャンセル</a>
	</div>
	<div id="message"></div>
</body>

</html>
