<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>MD Share Presentation</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown
    data-separator="\n---\n$"
    data-separator-vertical="\n----\n">
    <script type="text/template" id="markdown">
    </script>
</section>
			</div>
		</div>

		<script src="../component/lz-string.min.js"></script>
		<script>
		//get Hash Params
		var hashParams = new Object;
		var pair = location.hash.substring(1).split("&");
		for (var i = 0; pair[i]; i++) {
				var hashKv = pair[i].split("=");
				hashParams[hashKv[0]] = hashKv[1];
		}
			 document.getElementById("markdown").innerHTML = LZString.decompressFromEncodedURIComponent(hashParams["q"]);
			 console.log(LZString.decompressFromEncodedURIComponent(hashParams["q"]));
		</script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
